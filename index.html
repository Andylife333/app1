            <hr>
            <h2>Hello, {{ name }}</h2>
        </div>
        <hr>
        <div class="sample2">
            <input type="text" v-bind:value="name" v-on:input="name = $event.target.value">
            <hr>
            <h2>Hello, {{ name }}</h2>
        </div>
        <hr>
    </div>
<script type="text/javascript">
let sample = new Vue({
  el: '.sample',
  data: {
    name: ''
  }
});

let sample2 = new Vue({
  el: '.sample2',
  data: {
    name: 'Some'
  }
});
